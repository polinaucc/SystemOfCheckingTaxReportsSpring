<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:insert="fragments/language :: language"/>
<div class="container">
    <section id="content">
        <form th:action="@{/client/update/{id} (id=${report.id})}" th:object="${report}" th:method="post">
            <h1 th:text="#{report}">Report</h1>
            <div>
                <input th:label="#{write.comment}" type="text" placeholder="Comment" required="" id="comment" th:field="*{comment}"/>
            </div>
            <div>
                <input type="submit" th:value="#{update}" />
            </div>
        </form><!-- form -->
    </section>
</div>

</body>
</html>
