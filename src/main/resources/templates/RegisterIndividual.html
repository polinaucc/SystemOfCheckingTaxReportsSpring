<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logIn.css}">
    <title>Title</title>
</head>
<body>
<th:block th:insert="fragments/language :: language"/>

<div class="container">
    <section id="content">
        <form th:action="@{/auth/sign-up-individual}" th:object="${sign}" method="post">
            <h1 th:text="#{registration.form}">Registration form</h1>
            <div th:if="${error != null}">
                <p th:text="${error}">...</p>
            </div>
            <div th:if="${error2 != null}">
                <p th:text="${error2}">...</p>
            </div>
            <div>
                <input type="text" th:placeholder="#{placeholder.email}" required="" id="email" th:field="*{email}"/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            <div>
                <input type="password" th:placeholder="#{placeholder.password}" required="" id="password" th:field="*{password}"/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <div>
                <input type="text" th:placeholder="#{placeholder.surname}" required="" id="surname" th:field="*{surname}"/>
            </div>
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            <div>
                <input type="text" th:placeholder="#{placeholder.first.name}" required="" id="firstName" th:field="*{firstName}"/>
            </div>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
            <div>
                <input type="text" th:placeholder="#{placeholder.second.name}" required="" id="secondName" th:field="*{secondName}"/>
            </div>
            <div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second name Error</div>
            <div>
                <input type="text" th:placeholder="#{placeholder.passport}" required="" id="passport" th:field="*{passport}"/>
            </div>
            <div th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">Passport Error</div>
            <div>
                <input type="text" th:placeholder="#{placeholder.ident.code}" required="" id="identCode"
                       th:field="*{identCode}"/>
            </div>
            <div th:if="${#fields.hasErrors('identCode')}" th:errors="*{identCode}">Identification code Error</div>
            <div>
                <input type="text" th:placeholder="#{placeholder.address}" required="" id="address" th:field="*{address}"/>
            </div>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
            <div class="col-lg-6">
                <!--              <input type="text" placeholder="Inspector" required="" id="inspector" th:field="*{inspectorId}"/>-->
                <select class="form-control" id="inspectorOrder" name="inspector" th:field="*{inspectorId}">
                    <option value="" th:text="#{select.inspector}">Select inspector</option>
                    <option th:each="inspector : ${inspectors}"
                            th:value="${inspector.id}" th:text="${inspector.firstName}"></option>
                </select>
            </div>
            <div>
                <input type="submit" th:value="#{sign.up}"/>
                <a th:href="@{/auth/login}" th:text="#{login}">Log in</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
