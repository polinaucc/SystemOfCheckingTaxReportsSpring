<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logIn.css}">
    <title>Title</title>
</head>
<body>
<th:block th:insert="fragments/language :: language"/>

<div class="container">
    <section id="content">
        <form th:action="@{/admin/save-inspector}" th:object="${signInspector}" method="post">
            <h1 th:text="#{registration.form}">Registration form</h1>
            <div th:if="${error != null}">
                <p th:text="${error}">...</p>
            </div>
            <div th:if="${error2 != null}">
                <p th:text="${error2}">...</p>
            </div>
            <div>
                <input type="text" th:placeholder="#{placeholder.email}" required="" id="email" th:field="*{userEmail}"/>
            </div>
            <div>
                <input type="password" th:placeholder="#{placeholder.password}" required="" id="password" th:field="*{password}"/>
            </div>
            <div>
                <input type="text" th:placeholder="#{placeholder.surname}" required="" id="surname" th:field="*{surname}"/>
            </div>
            <div>
                <input type="text" th:placeholder="#{placeholder.first.name}" required="" id="firstName" th:field="*{firstName}"/>
            </div>
            <div>
                <input type="text" th:placeholder="#{placeholder.second.name}" required="" id="secondName" th:field="*{secondName}"/>
            </div>
            <div>
                <input type="date" th:placeholder="#{placeholder.employment.date}" required="" id="employmentDate" th:field="*{employmentDate}"/>
            </div>
           <div>
                <input type="submit" th:value="#{sign.up}" />
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div><!-- container -->
</body>
</html>
